<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mesin ATM</title>
</head>
<body class="bg-blue-700">
    <div id="pin" class="mt-20 ml-10 flex">
        <div>
            <img src="/SOAL-UJIKOM/img/pin.png" alt="" class="ml-5">
        </div>
        
        <div class="text-center ml-36">
            <p class="text-white text-5xl font-bold">MASUKAN PIN</p>
            <br/>
            <form action="" onsubmit="pin()" class="space-x-3">
                <input type="password" required class="h-8 w-80 mt-32 text-blue-700 border-black" id="angkapin">
                <input type="submit" class="text-white text-2xl" value="ENTER">
            </form>
            <p class="text-white text-4xl font-bold mt-36">TEKAN 'ENTER' JIKA SELESAI <br/> MEMASUKAN PIN</p>
        </div>
    </div>
    
</body>

<script>
    function pin() {
        let pin = document.getElementById("angkapin").value;
        if (pin == '123456') {
            window.open('/SOAL-UJIKOM/Tarik.html' , '_blank');
            window.close();
        } else {
            alert('pin yang anda masukan salah');
        }
    }
</script>
</html>
