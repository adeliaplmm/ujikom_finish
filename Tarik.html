<html lang="en">
<head>

    <script src="https://cdn.tailwindcss.com"></script>
    <title>Mesin ATM</title>

<body class="bg-blue-700">
    <div>
        <p class="text-center text-white font-bold text-4xl mt-10">PILIH JUMLAH PAKET TUNAI</p>
        <div class="text-white text-5xl flex text-center justify-center">

            </div>
            <div class="ml-20 text-right mt-20">

                </div>
                <div class="mt-20">
                    <button onclick="satusetengahJuta()">1.500.000 -> </button>
                </div>

                </div>
                <div class="mt-20">

                </div>
            </div>
        </div>
    </div>  
    
</body>

        duaratus: '200000',
